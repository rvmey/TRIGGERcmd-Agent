<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../foundation.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h4>Su token se encuentra en el enlace "Instrucciones" en su cuenta TRIGGERcmd.</h4>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Token
                <input type="text" name="token" id="token" autocomplete="off" placeholder="Introducir token" maxlength="255" required="required" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Nombre de la computadora (opcional)
                <input type="text" name="computername" id="computername" autocomplete="off" placeholder="Déjelo en blanco para usar el nombre de su computadora." maxlength="255" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">Iniciar sesión</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('../../renderer.js')
</script>
</html>
