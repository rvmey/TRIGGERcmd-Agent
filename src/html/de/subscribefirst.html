<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../foundation.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h4>Sie müssen sich anmelden, bevor Sie einen weiteren Computer hinzufügen.</h4>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Token
                <input type="text" name="token" id="token" autocomplete="off" placeholder="Token eingeben" maxlength="255" required="required" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Computer Name (optional)
                <input type="text" name="computername" id="computername" autocomplete="off" placeholder="Lassen Sie das Feld leer, um den Namen Ihres Computers zu verwenden." maxlength="255" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">Einloggen</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('../renderer.js')
</script>
</html>
