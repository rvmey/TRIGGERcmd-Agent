<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../foundation.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h4>Seu token está no link "Instruções" em sua conta TRIGGERcmd.</h4>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Token
                <input type="text" name="token" id="token" autocomplete="off" placeholder="Digite o token" maxlength="255" required="required" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Nome do computador (opcional)
                <input type="text" name="computername" id="computername" autocomplete="off" placeholder="Deixe em branco para usar o nome do seu computador." maxlength="255" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">Entrar</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('../../renderer.js')
</script>
</html>
