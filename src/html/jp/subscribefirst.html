<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../foundation.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
<form>
    <div class="row">
        <div class="medium-12 columns">
            <h4>別のコンピューターを追加する前に、サブスクライブする必要があります。</h4>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                Token
                <input type="text" name="token" id="token" autocomplete="off" placeholder="トークンを入力" maxlength="255" required="required" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <label>
                コンピュータ名 (オプション)
                <input type="text" name="computername" id="computername" autocomplete="off" placeholder="コンピューターの名前を使用するには、空白のままにします。" maxlength="255" class="form-control" value="" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <button class="large expanded button" type="submit">ログイン</button>
        </div>
    </div>
</form>
</body>
<script>
    // You can also require other files to run in this process
    require('../renderer.js')
</script>
</html>
